
<div style="width: 100%; float: left; border: 1px solid #d6d6d6; border-radius: 5px 5px 5px 5px;
    background-color: #FFFFEC">
    <table align="left" cellpadding="0" cellspacing="0" style="float: left; width: 100%;"
        id="table_TripSheetDetails" class="mainText2" border="1">
        <thead>
            <!-- <tr>
                            <td>
                                <br />
                            </td>
                        </tr>-->
            <tr>
                <td style="width: 17%; height: 20px; color: #2f3293; font-size: 13px; font-weight: bold;
                    text-align: center;">
                 Sno
                    <br />
                </td>
                <td style="width: 17%; text-align: center; height: 20px; font-size: 13px; font-weight: bold;
                    color: #2f3293;">
                    TripDate 
                    <br />
                </td>
                  <td style="width: 17%; text-align: center; height: 20px; font-size: 13px; font-weight: bold;
                    color: #2f3293;">
                 Km's
                    <br />
                </td>
                <td style="width: 17%; text-align: center; height: 20px; font-size: 13px; font-weight: bold;
                    color: #2f3293;">
                    Place
                    <br />
                </td>
                     <td style="width: 17%; text-align: center; height: 20px; font-size: 13px; font-weight: bold;
                    color: #2f3293;">
                   Details
                    <br />
                </td>
                 <td style="width: 17%; text-align: center; height: 20px; font-size: 13px; font-weight: bold;
                    color: #2f3293;">
                   Amount
                    <br />
                </td>
                  <td style="width: 17%; text-align: center; height: 20px; font-size: 13px; font-weight: bold;
                    color: #2f3293;">
                   Qty
                    <br />
                </td>
                  <td style="width: 17%; text-align: center; height: 20px; font-size: 13px; font-weight: bold;
                    color: #2f3293;">
                   Diesel Filled
                    <br />
                </td>
            </tr>
        </thead>
        <tbody>
            {#foreach $T as data}
            <tr class="tblrowcolor">
                <td style="width: 17%; height: 30px; vertical-align: middle; font-size: 12px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                    <span id="txtSNo" style="font-size: 14px;font-weight:bold; color: #0252aa;" >{ $T.data.Sno }</span>
                </td>
                <td style="width: 17%; height: 30px; vertical-align: middle; font-size: 11px; text-align: center;
                    color: Gray;">
                    <input type="datetime-local" id="txtTripDate" value="{ $T.data.TripDate }" class="datecss" placeholder="Select Trip Date" />
                </td>
                <td style="width: 17%; height: 30px; font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <input type="text" id="txtKms" value="{ $T.data.Kms }" class="Spancontrol" placeholder="Enter Km's" />
                    
                </td>
                <td style="width: 17%; height: 30px; font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <input type="text" id="txtPlace" value="{ $T.data.Place }" class="Spancontrol" placeholder="Enter Location" />
                </td>
              <td style="width: 17%; height: 30px; font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                <input type="text" id="txtDetails" value="{ $T.data.Details }" class="Spancontrol" placeholder="Enter Details" />
            </td>
             <td style="width: 17%; height: 30px; font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                 <input type="text" id="txtAmount" value="{ $T.data.Amount }" class="Spancontrol" placeholder="Enter Amount" />
            </td>
             <td style="width: 17%; height: 30px; font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                 <input type="text" id="txtQty" value="{ $T.data.Qty }" class="Spancontrol" placeholder="Enter Qty" />
            </td>
             <td style="width: 17%; height: 30px; font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                 <input type="text" id="txtDiesel" value="{ $T.data.Diesel }" class="Spancontrol" placeholder="Enter Diesel Filled" />
            </td>
             </tr>
            {#/for}
        </tbody>
    </table>
</div>
