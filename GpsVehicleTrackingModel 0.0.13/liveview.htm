<table class="VehiclesTablecls" id="VehiclesTable" cellpadding="4" cellspacing="0">
    <tbody>
        <tr>
            <td style="width: 190px; font-size: 12px; font-family: Verdana;">
                <input type="checkbox" value="SelectAll" id="ckballveh" class="CancelPolicy" onchange="onallcheck(this);" />
                <span style="height: 15px;color:Black;font-weight:bold;">Select All</span>
            </td>
            <td colspan="4" style="color:Black;font-weight:bold;font-size: 14px; ">
            <label id="lbl">Vehicles Count</label>
            </td>
              <td>
            <label id="lblvehscount" style="font-size:14px;font-weight:bold;color:Red;float:right;">0</label>
            </td>
        </tr>
        {#foreach $T as vehicles}
        <tr onmouseover="trhover(this);" onmouseout="trmouseout(this);">
            <td style="width: 190px; font-size: 12px; font-family: Verdana;color:Black;font-weight:bold;">
                <input type="checkbox" value="{$T.vehicles.vehicleno}" id="{$T.vehicles.vehicleno}"
                    class="CancelPolicy" onchange="oncheck(this,'{$T.vehicles.vehicleno}');" onmouseover="bphover(this,'{ $T.vehicles.vehicleno }');"
                    onmouseout="bpmouseout()" />
                <span style="height: 15px; cursor: pointer;" onclick="onvehicleclick(this,'{ $T.vehicles.vehicleno }');">
                    {$T.vehicles.Routename}</span>
            </td>
            <td style="width: 20px;">
                <img id="imgpower" src="LiveIcons/Red%20Power.png" />
            </td>
            <td style="width: 20px;">
                <img id="imgdata" src="LiveIcons/nodataavail.png" />
            </td>
            <td style="width: 20px;">
                <img id="imgignation" src="LiveIcons/bullet_red.png" />
            </td>
            <td style="width: 20px;">
                <img id="imgspeed" src="LiveIcons/state3.png" />
            </td>
            <td style="width: 20px;">
                <img id="imggps" src="LiveIcons/GPSV.png" />
            </td>
            <td style="width: 20px;"></td>
        </tr>
        {#/for}
    </tbody>
</table>
