<table class="vehiclelogs" id="logstable" cellpadding="4" cellspacing="0">
    <tbody>
     <tr>
            <td style="width: 150px; font-size: 12px; font-family: Verdana;">
                <input type="checkbox" value="SelectAll" id="ckballveh" class="CancelPolicy" onchange="onallcheck(this);" />
                <span style="height: 15px;color:Black;font-weight:bold;">Select All</span>
            </td>
             <td style="width: 120px;color:Black;font-weight:bold;font-size: 14px;" >
            <label id="lbl">Vehicles Count</label>
            <label id="lblvehscount" style="font-size:14px;font-weight:bold;color:Red;float:right;">0</label>
            </td>
        </tr>
        {#foreach $T as vehicles}
         <tr>
            <td style="width:150px; font-size:12px; font-family:Verdana;color:Black;font-weight:bold;">
            <input type="checkbox" value="{$T.vehicles.vehicleno}"  id="{$T.vehicles.vehicleno}" class="CancelPolicy" onchange="onvehiclecheck(this,'{$T.vehicles.vehicleno}');" onmouseover="bphover(this,'{ $T.vehicles.vehicleno }');"  onmouseout="bpmouseout()"/>
            <span style="height:15px;">{$T.vehicles.Routename}</span>
            </td>
            <td style="width: 120px;color:Black;font-weight:bold;font-size:12px;">
             <span style="height:15px;">{$T.vehicles.vehiclemodeltype}</span>
            </td>
        </tr>
        {#/for}
    </tbody>
</table>
